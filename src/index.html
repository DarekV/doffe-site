<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>doffee</title>

        </div>

      <div class="container-fluid">

            <img src="img/img_header.jpeg" alt="image de chiens" />

        </div>
      </div>

    <main>
      <div class="container text-center description">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 description-subtitle"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 description-title"></div>
        </div>
        <div class="row justify-content-center">

        </div>

        </div>
      </div>
      <div class="container section-green">
        <div class="row">
          <div class="col-12 col-lg-6"></div>
          <div class="col-12 col-lg-6"></div>
        </div>
      </div>
      <div class="container section-map">
        <div class="row">
          <div class="col-12 col-lg-6"></div>
          <div class="col-12 col-lg-6"></div>
        </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12"></div>
        </div>
